agp = "8.7.3"
freefairAspectj = "8.10"
appCompat = "1.7.1"
material = "1.12.0"
multidex = "2.0.1"
xxPermissions = "20.0"
titleBar = "10.8"
toaster = "13.8"
easyHttp = "13.5"
okHttp = "4.12.0"
gsonFactory = "9.6"
gson = "2.11.0"
shapeView = "8.0"
glide = "4.16.0"
immersionBar = "3.2.2"
photoView = "2.3.0"
bugly = "4.1.9.3"
lottie = "6.4.0"
refreshLayout = "2.1.0"
timber = "5.0.1"
circleIndicator = "2.1.6"
mmkv = "1.3.5"
leakCanary = "2.14"
